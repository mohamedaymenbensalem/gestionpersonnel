<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Entreprise</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" aria-disabled="true" routerLinkActive="active"
               [routerLinkActiveOptions]={exact:true}
            >Home</a>
          </li>
          <li class="nav-item" [routerLinkActiveOptions]={exact:true} routerLinkActive="active">
            <a class="nav-link" routerLink="listpersonnel">listPersonnel</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="ajoutpersonnel">ajoutPersonnel</a>
          </li>


        </ul>
        <div class="d-flex" *ngIf="isAuth==false" >

          <button style="cursor:pointer" class="btn btn-outline-danger"  (click)="goLogin()">Login</button>
          <button style="cursor:pointer" class="btn btn-outline-success"  (click)="goSignup()">Singup</button>
        </div>
        <div class="d-flex"  *ngIf="isAuth==true">
          <button style="cursor:pointer" class="btn btn-outline-danger"  (click)="goLogout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>
</div>
